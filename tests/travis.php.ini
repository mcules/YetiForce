error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT
html_errors = On
log_errors = On
display_errors = On
display_startup_errors = On
max_execution_time = 600
default_socket_timeout = 600
magic_quotes_gpc = 0
output_buffering = On
post_max_size = 200M
upload_max_filesize = 200M
max_input_vars = 10000
xdebug.enable = On